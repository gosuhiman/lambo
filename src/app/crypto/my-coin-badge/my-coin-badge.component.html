<div *ngIf="myCoin && myCoin.coin">
  <div class="image">
    <img src="{{myCoin.coin.imageUrl}}">
  </div>
  <div class="name">{{myCoin.coin.name}}</div>
  <div>{{myCoin.amount}}</div>
  <div><i class="fa fa-usd"></i> {{myCoin.amountUsd | number : '1.2-2'}}</div>
  <div><i class="fa fa-btc"></i> {{myCoin.amountBtc | number : '1.6-6'}}</div>
  <div>PLN {{myCoin.amountPln | number : '1.2-2'}}</div>
</div>
